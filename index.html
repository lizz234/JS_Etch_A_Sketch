<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>ETCH-A-SKETCH</h1>
</header>

    </div>
    <div class="container">
        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
